<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ch-tts-research — Audio Comparisons</title>
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="nav">
      <div class="brand">
        <div class="brand-logo">AL</div>
        <div>ch‑tts‑research</div>
      </div>
      <div class="nav-actions">
        <a class="btn secondary" href="#listen">데모 듣기</a>
        <a class="btn" href="https://channel.io" target="_blank" rel="noopener">더 알아보기 →</a>
      </div>
    </header>

    <!-- Hero -->
    <section class="hero">
      <h1>고객 상담의 미래는 AI입니다</h1>
      <p>일레븐랩스 · 슈퍼톤 · Ours를 같은 문장으로 비교 청취해 보세요.</p>
      <div class="wave" aria-hidden="true">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
      </div>
    </section>

    <!-- Compact Listen -->
    <section id="listen" class="listen">
      <h2>듣기 비교</h2>

      <!-- Row 1 -->
      <div class="utterance-block">
        <p class="utt">안녕하세요 채널톡 AI 에이전트 알프입니다.</p>
        <div class="audios">
          <div class="col">
            <div class="label">ElevenLabs</div>
            <audio controls preload="metadata">
              <source src="static/audios/elevenlabs_1.mp3" type="audio/mpeg" />
            </audio>
          </div>
          <div class="col">
            <div class="label">Supertone</div>
            <audio controls preload="metadata">
              <source src="static/audios/supertone_1.wav" type="audio/wav" />
            </audio>
          </div>
          <div class="col">
            <div class="label">Ours</div>
            <audio controls preload="metadata">
              <source src="static/audios/ours_1.wav" type="audio/wav" />
            </audio>
          </div>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="utterance-block">
        <p class="utt">서류상 이상이 있다면 알려주시면 감사하겠습니다.</p>
        <div class="audios">
          <div class="col">
            <div class="label">ElevenLabs</div>
            <audio controls preload="metadata">
              <source src="static/audios/elevenlabs_2.mp3" type="audio/mpeg" />
            </audio>
          </div>
          <div class="col">
            <div class="label">Supertone</div>
            <audio controls preload="metadata">
              <source src="static/audios/supertone_2.wav" type="audio/wav" />
            </audio>
          </div>
          <div class="col">
            <div class="label">Ours</div>
            <audio controls preload="metadata">
              <source src="static/audios/ours2.wav" type="audio/wav" />
            </audio>
          </div>
        </div>
      </div>
    </section>

    <div class="divider"></div>
    <footer>© 2025 channel.io — TTS research demo</footer>
  </div>

  <script>
    // 하나 재생 시 나머지는 정지
    const players = Array.from(document.querySelectorAll('audio'));
    players.forEach(a => a.addEventListener('play', () =>
      players.forEach(b => { if (b !== a) b.pause(); })
    ));
  </script>
</body>
</html>
